{% extends 'web_save_app/base.html' %}
{% load my_filters %}
{% block page_header %}
	<h1>Edit Goal</h1>
	<a class="btn btn-primary" href="{% url 'web_save_app:saver' %}" role="button">Back to Saver</a>
{% endblock page_header %}

{% load crispy_forms_tags %}

{% block content %}

	<form action ="{% url 'web_save_app:edit_goal' goal.id %}" method='post'>
		{% csrf_token %}
		{{ form|crispy }}
		<button type = "submit" class="btn btn-success">Save Changes</button>
	</form>
